# =============================================================================
# Atomic Test Workflow (DO NOT USE)
# =============================================================================
#
# This reusable workflow handles test execution.
# It supports both CI and Release configurations via inputs:
#   - Unit Tests (with optional coverage)
#   - E2E Tests (with optional fail-fast)
#   - Artifact Download/Management
#
# =============================================================================

name: Test (DO NOT USE)

on:
  workflow_call:
    inputs:
      upload-coverage:
        description: 'Whether to upload coverage reports'
        type: boolean
        default: true
      e2e-fail-fast:
        description: 'Stop E2E tests on first failure'
        type: boolean
        default: false
      artifact-suffix:
        description: 'Suffix for artifact names (e.g., "-release")'
        type: string
        default: ''

env:
  NODE_VERSION: '20'
  CI: true
  ELECTRON_ENABLE_LOGGING: true

jobs:
  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Download build artifacts from _build.yml
      - name: Download Frontend Build
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: dist/

      - name: Download Electron Build
        uses: actions/download-artifact@v7
        with:
          name: electron-dist
          path: dist-electron/

      - name: Run Unit Tests
        run: npm run test && npm run test:electron
        env:
          FORCE_COLOR: 1

      # Optionally upload coverage (CI workflow only)
      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v4
        if: inputs.upload-coverage
        with:
          name: coverage-frontend
          path: coverage/
          retention-days: 7

      - name: Upload Electron Coverage Report
        uses: actions/upload-artifact@v4
        if: inputs.upload-coverage
        with:
          name: coverage-electron
          path: coverage-electron/
          retention-days: 7

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration-tests:
    name: Coordinated & Integration Tests (${{ matrix.os }})
    needs: unit-tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Download Frontend Build
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: dist/

      - name: Download Electron Build
        uses: actions/download-artifact@v7
        with:
          name: electron-dist
          path: dist-electron/

      # Linux-specific: Install dependencies and configure for headless Electron
      - name: Setup Linux Environment
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2t64 libayatana-appindicator3-1 libxtst6
          # Ubuntu 24.04+ restricts unprivileged user namespaces which breaks Electron
          # See: https://github.com/electron/electron/issues/41066
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Run Coordinated Tests
        run: npm run test:coordinated
        env:
          FORCE_COLOR: 1

      - name: Run Real Integration Tests
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            # Add delay to ensure xvfb is fully ready before Electron starts
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" sh -c "sleep 2 && npm run test:integration"
          else
            npm run test:integration
          fi
        shell: bash
        env:
          FORCE_COLOR: 1

  # ===========================================================================
  # E2E Tests
  # ===========================================================================
  e2e-tests:
    name: E2E (${{ matrix.os }}) / ${{ matrix.group }}
    needs: integration-tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: ${{ inputs.e2e-fail-fast }}
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        group: [startup, window, menu, hotkeys, quickchat, options, theme, auth, tray, update, stability]
        exclude:
          - os: ubuntu-latest
            group: macos
          - os: windows-latest
            group: macos
        include:
          - os: macos-latest
            group: macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Linux-specific: Install dependencies and configure for headless Electron
      - name: Setup Linux Environment
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2t64 libayatana-appindicator3-1 libxtst6
          # Ubuntu 24.04+ restricts unprivileged user namespaces which breaks Electron
          # See: https://github.com/electron/electron/issues/41066
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Install Dependencies
        run: npm ci

      # Download build artifacts from _build.yml
      - name: Download Frontend Build
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: dist/

      - name: Download Electron Build
        uses: actions/download-artifact@v7
        with:
          name: electron-dist
          path: dist-electron/

      - name: Run E2E Tests
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            # Add delay to ensure xvfb is fully ready before Electron starts
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" sh -c "sleep 2 && npm run test:e2e:group:${{ matrix.group }}"
          else
            npm run test:e2e:group:${{ matrix.group }}
          fi
        shell: bash
        env:
          ELECTRON_USE_DIST: 'true'
          DEBUG: 'wdio:*'

      # Upload artifacts on failure for debugging
      - name: Upload E2E Screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots${{ inputs.artifact-suffix }}-${{ matrix.group }}-${{ matrix.os }}
          path: |
            tests/e2e/screenshots/
            tests/e2e/logs/
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # Release E2E Tests (Packaged Builds)
  # ===========================================================================
  release-e2e-tests:
    name: Release E2E Tests (${{ matrix.os }})
    needs: e2e-tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            dist-script: 'dist:linux'
          - os: windows-latest
            dist-script: 'dist:win'
          - os: macos-latest
            dist-script: 'dist:mac-arm64'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Linux-specific: Install dependencies and configure for headless Electron
      - name: Setup Linux Environment
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2t64 libayatana-appindicator3-1 libxtst6
          # Ubuntu 24.04+ restricts unprivileged user namespaces which breaks Electron
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Install Dependencies
        run: npm ci

      # Download build artifacts from _build.yml
      - name: Download Frontend Build
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: dist/

      - name: Download Electron Build
        uses: actions/download-artifact@v7
        with:
          name: electron-dist
          path: dist-electron/

      # Package the application for this platform
      - name: Package Application
        run: npm run ${{ matrix.dist-script }}
        shell: bash

      # Run release E2E tests against packaged build
      - name: Run Release E2E Tests
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            # Add delay to ensure xvfb is fully ready before Electron starts
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" sh -c "sleep 2 && npm run test:e2e:release"
          else
            npm run test:e2e:release
          fi
        shell: bash
        env:
          DEBUG: 'wdio:*'

      # Upload artifacts on failure for debugging
      - name: Upload Release E2E Screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: release-e2e-screenshots${{ inputs.artifact-suffix }}-${{ matrix.os }}
          path: |
            tests/e2e/screenshots/
            tests/e2e/logs/
            release/
          retention-days: 7
          if-no-files-found: ignore

